<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrudNote - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/register.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand fw-bold" href="#">CrudNote</a>
    </nav>

    <div class="container register-container">
        <div class="row align-items-center">
            <div class="col-md-6 form-section">
                <h3 class="mb-4 fw-bold">Create your account</h3>
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                    <button id="btn-register" type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="login.html">Sign in</a></small>
                </div>
            </div>
            <div class="col-md-6 text-center mt-4 mt-md-0">
                <img src="assets/IMAGES/crudnoteRegisterpng" alt="CrudNote" class="note-img">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/register.js" ></script>
</body>

</html>
