<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrudNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/CSS/home.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="header-bar">
            <h1>CrudNote</h1>
            <button id="signOut" class="btn btn-outline-dark">Sign Out</button>
        </div>


        <h2 id="greetingContainer" class="fw-bold mt-4">Hello</h2>


        <ul class="nav nav-tabs mt-3 mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shared</a>
            </li>
        </ul>


        <h5 class="fw-semibold mb-3">My Notes</h5>
        <div class="row g-3 mb-4">

            <div class="modal " id="miModal">
                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="miModalLabel">Nueva Nota</h5>
                            <button id="btnCloseWindow" type="button" class="btn-close" ></button>
                        </div>
            
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="noteTitle" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="noteTitle" placeholder="Escribe un título">
                                </div>
                                <div class="mb-3">
                                    <label for="noteContent" class="form-label">Contenido</label>
                                    <textarea  class="form-control" id="noteContent" rows="5"
                                        placeholder="Escribe tu nota aquí..."></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="btnSaveNote" type="button" class="btn btn-primary">Guardar Nota</button>
                        </div>

            
                    </div>
                </div>
            </div>
            <div id="noteSaved" class="d-flex gap-3">

            </div>
            
            
        </div>

        <h5 class="fw-semibold mb-3">Notes Shared With Me</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="note-card">
                    <h6 class="fw-bold">Design Feedback</h6>
                    <p class="text-muted small mb-0">Feedback on the latest design mockups</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="note-card">
                    <h6 class="fw-bold">Marketing Strategy</h6>
                    <p class="text-muted small mb-0">Marketing strategy for the new campaign</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="note-card">
                    <h6 class="fw-bold">Client Requirements</h6>
                    <p class="text-muted small mb-0">Requirements gathered from the client</p>
                </div>
            </div>
        </div>

        <button id="btnOpenAddNote" type="button" class="new-note-btn btn btn-primary"  data-bs-target="#miModal" >
            + New Note
        </button>
    </div>


    <script src="assets/JS/home.js" ></script>
    <script src="assets/JS/guardian.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
