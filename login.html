<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrudNote - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/CSS/login.css">
</head>
<body>


  <nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">CrudNote</a>
  </nav>

  
  <div class="login-container">
    <div class="login-box">
      <h3 class="mb-4 fw-bold">Welcome back</h3>
      <form>
        <input id="EmailOrUsername" type="text" class="form-control" placeholder="Email or username" required>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <button id="btnSignIn" type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <p class="mt-3">
        <small>Don't have an account? <a href="register.html">Register</a></small>
      </p>
    </div>
  </div>

  <script src="assets/JS/login.js" ></script>

</body>
</html>
